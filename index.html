<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">Simple Interest Calculator</div>
    <div class="sub-heading">
        <label for="">Solve for Simple Interest:</label><br><br>
         
        <p> where: I = (P x R x T) / 100 </p><br>
        <div>
            <label for="">Principal (P):</label>
            <input type="number" id="principal">
        </div><br>
        <div>
            <label for="">Rate (R):</label>
            <input type="number" id="rate">
        </div><br>
        <div>
            <label for="">Time (T):</label>
            <input type="number" id="time">
        </div><br>

    </div>
    <div class="result">
        <button class="refresh" onclick="start()" id="ref">Clear</button>
        <button onclick="calc()" class="click">Calculate</button>

    
    <p id="demo"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
